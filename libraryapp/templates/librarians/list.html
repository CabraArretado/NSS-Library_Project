{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>
</head>

<body>
    <h1>Librarian</h1>

    <ol>
        {% for librarian in all_librarians %}
        <li><a href="{% url 'libraryapp:librarian' librarian.id %}">username: {{ librarian.user }}</a>
            of email: {{librarian.email}}</li>
        {% endfor %}
    </ol>
</body>

</html>
